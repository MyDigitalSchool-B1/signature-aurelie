                                </td>

                                    <h3 color="blue" style="strong; color:red; margin: 0px; font-size: 18px">{First name} {Last name}</h3>
                                    <p color="blue" font-size="medium" style="color: ; margin: 0px; font-size: 13px">{title}</p>
                                    <p style="font-size: 12px">phone: {Phone} | mobile : {Mobile}</p>
                                    <p style="font-size: 12px">{Company}</p>

                                <tr>

                                </tr>
                            </tr>

                    </table>
                </td>

    </table>
